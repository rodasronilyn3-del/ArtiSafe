<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logoo (2).png">
    <title>Sign Up & Login - Artisafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #106eBE 0%, #0FFCBE 50%, #106eBE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            background: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 500px;
        }

        .side-banner {
            background: linear-gradient(135deg, #1e88e5 0%, #00bcd4 100%);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            gap: 2rem;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .shield-icon {
            font-size: 5rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .form-content h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-size: 0.95rem;
            font-family: inherit;
            transition: background-color 0.3s;
        color: #999;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #ccc;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: #e8e8e8;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #106eBE 0%, #0FFCBE 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1.5rem;
        }

        .submit-btn:hover {
            transform: scale(1.02);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .forgot-password a {
            color: #1e88e5;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            font-size: 0.85rem;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #00bcd4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #00bcd4;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            background-color: #00bcd4;
            color: white;
            transform: scale(1.1);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-link a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .form-hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                border-radius: 8px;
            }

            .side-banner {
                display: none;
            }

            .form-section {
                padding: 2rem 1.5rem;
                min-height: auto;
            }

            .form-content h1 {
                font-size: 1.5rem;
                margin-bottom: 1.2rem;
            }

            .shield-icon {
                font-size: 3rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .auth-container {
                border-radius: 4px;
            }

            .form-section {
                padding: 1.5rem 1rem;
            }

            .form-content h1 {
                font-size: 1.3rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 0.65rem;
                font-size: 0.9rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Sign Up Form -->
        <div class="form-section" id="signupForm">
            <div class="form-content">
                <h1>Create an Account</h1>
                <form id="signupFormElement">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>

                <div class="toggle-link">
                    Already have an account? <a onclick="toggleForms()">Login</a>
                </div>

                <div class="divider">or</div>

                <div class="social-icons">
                    <div class="social-icon" title="Facebook">f</div>
                    <div class="social-icon" title="Email">✉</div>
                    <div class="social-icon" title="LinkedIn">in</div>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-section form-hidden" id="loginForm">
            <div class="form-content">
                <h1>Login your account</h1>
                <form id="loginFormElement">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <div class="forgot-password">
                    <span>Forgot your password?</span><br>
                    <span>or</span>
                </div>

                <div class="toggle-link" style="margin-top: 1rem;">
                    Don't have an account? <a onclick="toggleForms()">Sign Up here</a>
                </div>

                <div class="divider" style="margin-top: 1rem;">or</div>

                <div class="social-icons">
                    <div class="social-icon" title="Facebook">f</div>
                    <div class="social-icon" title="Email">✉</div>
                    <div class="social-icon" title="LinkedIn">in</div>
                </div>
            </div>
        </div>

        <!-- Side Banner -->
   <div class="side-banner">
    <div class="logo-section">
        <div class="logo-image-placeholder">
            <img src="transparent.png" width="240" height="240" alt="Artisafe Logo">
            <p> Protect Your Creativity. Secure Your Rights.</p>
        </div>
    </div>
</div>

    <script>
        function toggleForms() {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');

            signupForm.classList.toggle('form-hidden');
            loginForm.classList.toggle('form-hidden');
        }

        // Form submission handlers
        document.getElementById('signupFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("[v0] Sign up form submitted");
            alert('Account created successfully!');
            document.getElementById('signupFormElement').reset();
        });

        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("[v0] Login form submitted");
            alert('Login successful!');
            document.getElementById('loginFormElement').reset();
        });

        // Social icon interactions
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const platform = icon.getAttribute('title');
                console.log("[v0] Social login clicked:", platform);
                alert(`Signing in with ${platform}...`);
            });
        });
    </script>
</body>
</html>
